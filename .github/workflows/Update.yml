name: Actualizar GeoJSON

on:
  schedule:
    - cron: '0 20 * * 3'  # Domingo a las 20hs UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Crear carpetas necesarias
        run: mkdir -p Backend/data/Output

      - name: Ejecutar script
        run: python scr/Backend/Calidad_agua.py

      - name: Commit y push de cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Backend/data/Output/*
          git commit -m "Actualización automática" || echo "No hay cambios para commitear"
          git push
